<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de formulário Bootstrap</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
	<h1>Formulário de cadastro</h1>
	<form>
		<div class="form form-group btn-primary">
			<label for="nome">Nome:</label>
			<input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
		</div>
		<div class="form-group">
			<label for="email">E-mail:</label>
			<input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
		</div>
		<div class="form-group">
			<label for="telefone">Telefone:</label>
			<input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
		</div>
		<button  type="submit" class="btn btn-primary border">Enviar</button>
	</form>
</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
